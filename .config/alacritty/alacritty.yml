import:
  - ~/.config/alacritty/themes/onedark.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6

  dynamic_padding: false

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 10

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  # Point size
  size: 12.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: F11, mods: None, action: ToggleFullscreen }
  - { key: Paste, mods: None, action: Paste }
  - { key: Copy, mods: None, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\x0c" }
  - { key: PageUp, mods: None, action: ScrollPageUp, mode: ~Alt }
  - { key: PageDown, mods: None, action: ScrollPageDown, mode: ~Alt }
  - { key: Home, mods: Shift, action: ScrollToTop, mode: ~Alt }
  - { key: End, mods: Shift, action: ScrollToBottom, mode: ~Alt }

  # Custom
  - { key: Return, mods: Control, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: SpawnNewInstance }
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: U, mods: Alt, action: ScrollPageUp, mode: ~Alt }
  - { key: D, mods: Alt, action: ScrollPageDown, mode: ~Alt }
  - { key: K, mods: Alt,  action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - { key: End, mods: Alt, action: ScrollToBottom, mode: ~Alt }
